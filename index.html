<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calcular Promedio</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="contain">
      <div class="titulo">Introduce tus notas</div>
      <div class="form_group">
        <label for="nota1" class="textos">Nota 1:</label>
        <input type="number" id="nota1" class="cajas" /> <br />
      </div>

      <div class="form_group">
        <label for="nota2" class="textos">Nota 2:</label>
        <input type="number" id="nota2" class="cajas" /> <br />
      </div>

      <div class="form_group">
        <label for="nota3" class="textos">Nota 3:</label>
        <input type="number" id="nota3" class="cajas" /> <br />
      </div>

      <div class="form_group">
        <label for="promedioFinal" class="textos lbl_promedio">Promedio:</label>
        <input type="text" id="promedioFinal" class="cajas" /> <br />
      </div>

      <button id="calcular" class="btn">CALCULAR</button>
      <button id="limpiar" class="btn">LIMPIAR</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
